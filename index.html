<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <main class="card">
            <img
                src="./images/illustration-hero.svg"
                alt="An illustration of a person listening to music"
                class="card__img"
            />
            <div class="card__body">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__p">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>

                <div class="card__music">
                    <div class="card__music-left">
                        <img src="./images/icon-music.svg" alt="Music icon" />
                        <div class="card__music-plan">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="card__music-right">
                        <a href="#">Change</a>
                    </div>
                </div>
                <button class="payment-btn btn">Proceed to Payment</button>
                <button class="cancel-btn btn">Cancel Order</button>
            </div>
        </main>

        </div> -->
    </body>
</html>
